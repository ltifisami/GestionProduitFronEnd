 <div class="container">
      <div [hidden]="submitted">
        <h1>Ajouter un nouveau Produit</h1>
        <form (ngSubmit)="onSubmit(createForm1)" #createForm1="ngForm">
          
          <div class="form-group">
            <label for="name">Nom du Produit</label>
            <input type="text" class="form-control" [(ngModel)]="model.name" required name="name" placeholder="Nom du Produit" #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
                 class="alert alert-danger">
              Name is required
            </div>
          </div>
          <div class="form-group">
            <label for="Code">Code du Produit</label>
            <input type="text" class="form-control"   [(ngModel)]="model.code" required name="code" placeholder="Code du Produit" #code="ngModel">
            <div [hidden]="code.valid || code.pristine"
                 class="alert alert-danger">
              Code is required
            </div>
        </div>
        <div class="form-group">
          <label for="Price">Prix du Produit</label>
          <input type="number" class="form-control"   [(ngModel)]="model.price" required name="price" placeholder="Prix du Produit" #price="ngModel">
          <div [hidden]="price.valid || price.pristine"
               class="alert alert-danger">
            Price is required
          </div>
      </div>
              <div class="form-group">
                  <label for="validityDate"> Validity date </label>
<br>
                  <input type="date" name="validityDate" 
                     [(ngModel)]="model.validityDate"    #validityDate="ngModel" required>
                  <span class="validity"></span>
              </div>
          <button type="submit" class="btn btn-success" [disabled]="!createForm1.form.valid">Submit</button>
          <button type="button" class="btn btn-default" (click)="newProduct(); createForm1.reset()">New Product</button>
        </form>
      </div>
    
      <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
          <div class="col-xs-3">Name</div>
          <div class="col-xs-9">{{ model.name }}</div>
        </div>
        <div class="row">
          <div class="col-xs-3">Code</div>
          <div class="col-xs-9">{{ model.code }}</div>
        </div>
        <div class="row">
          <div class="col-xs-3">Prix</div>
          <div class="col-xs-9">{{ model.price }}</div>
        </div>
        <div class="row">
          <div class="col-xs-3">Date de validit√©</div>
          <div class="col-xs-9">{{ model.validityDate }}</div>
        </div>
        <br>
        <button class="btn btn-primary" (click)="submitted=false">Edit</button>
        <button class="btn btn-success" (click)="ajouterProduct()">Confirmer </button>
      </div>
    </div>
